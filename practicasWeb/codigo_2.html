<!DOCTYPE html>
<HTML>

<HEAD>
    <TITLE>Uso de tablas</TITLE>
</HEAD>

<BODY>
    <H1>LISTA DESORDENADA L=UNORDER LIST</H1>
    <UL TYPE="circle">
        <LI>Primer elemento</LI>
        <LI>Segundo elemento </LI>
    </UL>

    <H1>LISTA ORDENADA OL-ORDER LIST</H1>
    <OL TYPE="I">
        <LI>Primer elemento </LI>
        <LI>Segundo elemento</LI>
    </OL>
    
    <TABLE style="border: 3px solid rgb(0, 0, 0);">
        <CAPTION style="color:red; font-size:22px; font-family: cursive;"><b>Ejemplo</b></CAPTION>

        <thead>
            <TH width=150>Columna 1</TH>
            <TH>Columna 2</TH>
            <TH>Columna 3</TH>
        </thead>
        <tbody>
            <TR>
                <TD>1,1</TD>
                <TD>1,2</TD>
                <TD>1,3</TD>
            <TR></TR>
            <TD>2,1</TD>
            <TD>2,2</TD>
            <TD>2,3</TD>

            </TR>
        </tbody>
    </TABLE>
</BODY>

</HTML>
